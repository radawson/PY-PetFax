{% extends "base.html" %}
{% block title %}Reptiles{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block body %}
<H1>Reptile Registry</H1>
    {% for reptile in reptiles %}
        <H3>{{ reptile.common_name }}</H3>
        <H4>{{ reptile.scientific_name }}</H4>
        <p>{{ reptile.fun_fact }}</p>
    {% endfor %}
{% endblock %}
